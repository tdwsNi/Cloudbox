---
- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Create deluge directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/deluge
    - /opt/deluge/openvpn

- name: Stop and remove any existing container
  docker_container:
    name: deluge
    state: absent

- name: Create deluge download directory
  file: "path={{deluge.downloads}} state=directory mode=0775 owner={{user}} group={{user}}"

- name: "Set {{deluge.downloads}} permissions"
  shell: "chmod -R 775 {{deluge.downloads}}"

- name: "Set {{deluge.downloads}} owner"
  shell: "chown -R {{user}}:{{user}} {{deluge.downloads}}"

- name: Copy default ovpn cert
  template:
    src: "{{deluge.vpn_provider}}/ca.rsa.2048.crt"
    dest: "/opt/deluge/openvpn/ca.rsa.2048.crt"
    force: yes

- name: Copy default ovpn pem
  template:
    src: "{{deluge.vpn_provider}}/crl.rsa.2048.pem"
    dest: "/opt/deluge/openvpn/crl.rsa.2048.pem"
    force: yes

- name: Copy default ovpn file
  template:
    src: "{{deluge.vpn_provider}}/{{deluge.vpn_location}}.ovpn"
    dest: "/opt/deluge/openvpn/{{deluge.vpn_location}}.ovpn"
    force: yes

- name: Making sure iptable is set
  shell: /sbin/modprobe iptable_mangle

- name: "Set {{deluge.downloads}} permissions"
  shell: "chmod -R 775 /opt/deluge"

- name: "Set {{deluge.downloads}} owner"
  shell: "chown -R {{user}}:{{user}} /opt/deluge"

- name: Deploy Deluge Container
  docker_container:
    name: deluge
    image: binhex/arch-delugevpn
    pull: yes
    capabilities:
      - NET_ADMIN
    published_ports:
      - "127.0.0.1:8112:8112"
      - "127.0.0.1:8118:8118"
      - "58846:58846"
      - "58946:58946"
    env:
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      NAME_SERVERS: 185.121.177.177,8.8.8.8,169.239.202.202,8.8.4.4
      VPN_ENABLED: "{{deluge.vpn_enabled}}"
      VPN_USER: "{{deluge.vpn_user}}"
      VPN_PASS: "{{deluge.vpn_password}}"
      VPN_PROV: "{{deluge.vpn_provider}}"
      LAN_NETWORK: "172.18.0.0/16"
      STRICT_PORT_FORWARD: "yes"
      STRONG_CERTS: "yes"
      ENABLE_PRIVOXY: "no"
      DEBUG: "false"
      VIRTUAL_HOST: "deluge.{{domain}}"
      VIRTUAL_PORT: 8112
      LETSENCRYPT_HOST: "deluge.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/deluge:/config"
      - "{{deluge.downloads}}:/downloads/deluge"
      - "/mnt:/mnt"
      - "/opt/scripts/torrent:/scripts"
    restart_policy: always
    state: started
    networks:
      - name: cloudbox
        aliases:
          - deluge
